<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter|Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />
    
</head>
<body id="all"  class="bg-img" >
    <div>
        <h1>" Welcome to the iReporter  "</h1>
        
    </div>
    <section id="addin" >
        <!-- <div class="lds-css ng-scope" align="center" ><div style="width:50%;height:50%" class="lds-ellipsis"><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div></div></div> -->
        
    </section>
    <section class="userbox">
      <form action="#">
        <table width="80%" align="center" border="0">
                <tbody>
                    
                <tr><td><p id="heading">iReporter</p></td></tr>
                <tr><td><p id="head">Signup</p></td></tr>
                <tr><div id="line"></div></tr>
                <tr>
                  <td><input  required="" id = "username" name="user_name" placeholder="Username" type="text" autocomplete="username"></td>
                </tr>
                <tr>
                  <td ><input  required="" name="email" id= "email" placeholder="Email Address" type="email" autocomplete="email"></td>
                </tr>
                <tr>
                  <td ><input required="" name="password" id ="user_password" placeholder="Password" type="password" autocomplete="password"></td>
                </tr>
                <tr>
                  <td  ><input  required="" name="password2" id="password2" placeholder="Confirm Password" type="password" autocomplete="password"></td>
                </tr>
                <tr>
                  <td><button id = "deliver" type="submit" onclick="signup(e);"  onclick="on(e);"> Signup </button></td>
                </tr>
                <tr>
                  <td><p>I have an account!<a href="index.html">Login</a></td>
                </tr>
                <tr>
                    <td id="gif"></td>
                </tr>
              </tbody>
        </table>
      </form>
    </section>
<script src="./JS/register.js"></script>
</body>
</html>
